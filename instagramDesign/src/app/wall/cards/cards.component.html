<div class="categories" cdkDropListGroup>
  <ng-container *ngFor="let photo of photos;let i=index">
    <div class="categories-item" cdkDropList  cdkDropListOrientation="horizontal"
         [cdkDropListData]="{item:photo,index:i}" (cdkDropListDropped)="drop($event)">
      <div class="inner" cdkDrag>
        <div *cdkDragPlaceholder></div>
          <app-card [imageUrl]="photo" class="photo"></app-card>

      </div>
    </div>
  </ng-container>
</div>
<app-upload (downloadLinks)="getDownloadedLinks($event)"></app-upload>
