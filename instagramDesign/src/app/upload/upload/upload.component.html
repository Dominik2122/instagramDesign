<div class="dropzone">
  <input type="file" multiple (change)="upload($event)" id="image" accept="*.png.jpg">
  <p *ngIf="paths.length === 0; else updatedPath">Drag your files or click</p>
  <ng-template #updatedPath>
  <p >{{paths.length}} files selected</p>
  </ng-template>
</div>
<button (click)="uploadImage()">Upload Image</button>
